<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="userphoto">
      <div class="text">
        <p id="name">Jessica Randall</p>
        <p id="location">London, United Kingdom</p>
        <p id="description">"Front-end developer and avid reader."</p>
     
        <p class="social-link"><a href="https://github.com" target="_blank">GitHub</a></p>
        <p class="social-link"><a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a></p>
        <p class="social-link"><a href="https://www.linkedin.com" target="_blank">LinkedIn</a></p>
        <p class="social-link"><a href="https://twitter.com" target="_blank">Twitter</a></p>
        <p class="social-link"><a href="https://www.instagram.com" target="_blank">Instagram</a></p>
     
      </div>
     </div>

  </div>


</body>

</html>
